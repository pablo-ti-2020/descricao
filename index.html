<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<title>Gerador de Plano de Aula SENAI</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">


<div class="left">

<h1>Gerador de Plano de Aula</h1>


<label>Nome do Curso</label>

<select id="curso">

<option>Desenvolvimento de Sistemas</option>
<option>Informática para Internet</option>
<option>Multimídia</option>
<option>Edificações</option>

</select>



<label>Nome da Matéria</label>

<select id="materia">

<option value="">Selecione o curso primeiro</option>

</select>



<label>Estilo de Aula (selecione até 2)</label>

<div id="estilos">

<label><input type="checkbox" value="Seminário"> Seminário</label>

<label><input type="checkbox" value="Gamificação"> Gamificação</label>

<label><input type="checkbox" value="Dinâmica"> Dinâmica</label>

<label><input type="checkbox" value="Manual"> Manual</label>

<label><input type="checkbox" value="Ilustrativo"> Ilustrativo</label>

<label><input type="checkbox" value="Aula de Campo"> Aula de Campo</label>

<label><input type="checkbox" value="Escritório"> Escritório</label>

<label><input type="checkbox" value="Kahoot"> Kahoot</label>

<label><input type="checkbox" value="Códigos"> Códigos</label>

<label><input type="checkbox" value="Projetos"> Projetos</label>

<label><input type="checkbox" value="Apresentação"> Apresentação</label>

</div>



<label>Assunto da Aula</label>

<input 
id="assunto"
placeholder="Ex: Leitura de planta baixa"
>



<button onclick="gerar()">
GERAR
</button>


</div>



<div class="right">

<div class="resultado" id="resultado">
O resultado aparecerá aqui.
</div>

</div>


</div>


<script src="materias/edificacoes.js"></script>

<script src="script.js"></script>


</body>
</html>
